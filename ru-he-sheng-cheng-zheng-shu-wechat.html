    <h2 id="_1">直接生自签证书</h2>
<pre class="codehilite"><code class="language-bash">openssl req -x509 -newkey rsa:4096 -keyout key.pem \
    -out cert.pem -days 365 -nodes \
    -subj &quot;/C=CN/ST=Beijing/L=Beijing/O=Xcodest/OU=Xcodest/CN=hub.xcodest.me&quot;</code></pre>
    <p> 点击「阅读原文」，能看到更好的排版。 </p>
