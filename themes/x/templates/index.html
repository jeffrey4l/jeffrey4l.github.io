{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12 col-xs-12">
    {% if category %}
    <div class="page-header">
      <h3>Category: {{ category }}</h3>
    </div>
    {% endif %}
    <div class="list-group">
    {% for article in articles_page.object_list %}
        <a class="list-group-item" href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}
          <span class="badge">{{ article.date|strftime(DEFAULT_DATE_FORMAT) }}</span>
        </a>
    {% endfor %}
    </ul><!-- /#posts-list -->
  </div>
</div>
{% include 'pagination.html' %}
{% endblock content %}
